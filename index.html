<html>
  <head>
    <title>Pandorify</title>
  </head>
  <body>
    <div class="header">
      <img src="http://placekitten.com/g/600/100">
      <div class="header-text-parent">
      <div class="header-text">Pandorify</div>
      </div>
    </div>
    <div class="posting-area">
      <form action="/pandorify" method="post">
        <div><b>Enter your Pandora station RSS feed URL here:</b></div>
        <div><span class="submit-form-label">URL:</span><textarea name="url" rows="1" cols="80"></textarea></div>
        <div class="submit-button"><input type="submit" value="Pandorify"></div>
      </form>
    </div>
  </body>
</html>
